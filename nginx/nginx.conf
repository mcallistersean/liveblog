user www-data;
worker_processes 8;
worker_rlimit_nofile 150000;
pid /run/nginx.pid;

events {
    worker_connections 10000;
    # multi_accept on;
}

http {

    ##
    # Basic Settings
    ##

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    output_buffers 1 256k;
    postpone_output 0;
    keepalive_timeout 63;
    keepalive_requests 210;
    reset_timedout_connection on;
    ignore_invalid_headers  on;
    server_tokens off;
    client_max_body_size 1024m;
    recursive_error_pages   on;

    server_name_in_redirect off;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ##
    # Logging Settings
    ##

    access_log /dev/stdout;
    error_log /dev/stderr;

    ##
    # Gzip Settings
    ##

    gzip on;
    gzip_disable "msie6";

    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 1;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/x-javascript application/javascript text/xml application/xml application/xml+rss text/javascript;

    upstream superdesk_docker {
	    server superdesk:5000;
    }

    upstream superdesk_ws_docker {
	    server superdesk:5100;
    }

    server {
        server_name     "";

        location /ws {
            proxy_pass http://superdesk_ws_docker;
            proxy_http_version 1.1;
            proxy_buffering off;
            proxy_read_timeout 3600;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
        }

        location /api {
            proxy_pass http://superdesk_docker;
            proxy_redirect off;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location / {
            root /opt/superdesk/client/dist;
        }

    }
}

daemon off;
